{% extends 'layout.html' %}
{% block content %}
<div class="container py-5 h-100">
   <div class="row d-flex justify-content-center">
      {% for teacher in teachers%}
      <div class="col-md-12 col-xl-4">
         <div class="card mt-3 mb-2" style="border-radius: 15px;">
            <div class="card-body text-center">
               <div class="mt-3 mb-4">
                  <img src="{{ url_for('static', filename='img/default.jpg') }}"
                     class="rounded-circle img-fluid" style="width: 100px;" />
               </div>
               <h4 class="mb-2"> {{ teacher.first_name }}  {{ teacher.last_name }} </h4>
               <p class="text-muted mb-4">
                  {{ teacher.direction }}<br>
                  направление
                </p>
               <button type="button" class="btn btn-primary btn-rounded btn-lg">
                  <a href="{{ url_for('user_page', teacher_id=teacher.id) }}" style="text-decoration: none; color: white;">Подробнее</a> 
               </button>
            </div>
         </div>

      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
